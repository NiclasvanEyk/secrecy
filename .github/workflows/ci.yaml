name: CI

on:
  - push
  - pull_request

jobs:
  Tests:
    name: Validate & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install

      - name: Install depencencies
        run: uv sync --all-extras --dev

      - name: Lint
        run: uv run ruff check --output-format=github

      - name: Format
        run: uv run ruff format --output-format=github

      - name: Test
        run: uv run pytest -vvv -rsx --cov